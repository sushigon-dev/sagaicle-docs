paths:
  /api/auth/register:
    post:
      summary: ユーザ登録（サインアップ） (Register)
      operationId: Register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  type: string
                  minLength: 1
                  maxLength: 32
                password:
                  type: string
                  minLength: 1
                  maxLength: 32
      responses:
        "201":
          description: 成功
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
            Set-Cookie:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_name:
                    type: string
                  error:
                    type: string
                    example: ""
        "400":
          description: 不正なリクエスト
        "409":
          description: 一意の値が衝突
        "500":
          description: サーバー内エラー

  /api/auth/login:
    post:
      summary: ログイン (Login)
      operationId: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  type: string
                  minLength: 1
                  maxLength: 32
                password:
                  type: string
                  minLength: 1
                  maxLength: 32
      responses:
        "200":
          description: 成功
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
            Set-Cookie:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_name:
                    type: string
                  error:
                    type: string
                    example: ""
        "400":
          description: 不正なリクエスト
        "401":
          description: 未認証
        "500":
          description: サーバー内エラー

  /api/auth/logout:
    delete:
      summary: ログアウト（トークンの revoke） (Logout)
      operationId: Logout
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 成功
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  error:
                    type: string
                    example: ""
        "400":
          description: 不正なリクエスト
        "401":
          description: 未認証
        "500":
          description: サーバー内エラー

  /api/auth/me:
    get:
      summary: ユーザー自身の認証情報取得 (Whoami)
      operationId: Whoami
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 成功
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    $ref: "../openapi.yaml#/components/schemas/UUID"
                  user_name:
                    type: string
                  token:
                    type: string
                  error:
                    type: string
                    example: ""
        "400":
          description: 不正なリクエスト
        "401":
          description: 未認証
        "500":
          description: サーバー内エラー
